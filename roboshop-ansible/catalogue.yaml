- name: Creating catalogue app server
  hosts: catalogue
  become: yes
  tasks:
    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: /app
        state: directory

    - name: installs nvm (Node Version Manager)
      ansible.builtin.shell: "curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.0/install.sh | bash"
      args:
        chdir: /app

    - name: Unconditionally reboot the machine with all defaults
      ansible.builtin.reboot:

    - name: Wait for the reboot to complete if there was a change.
      wait_for_connection:
        connect_timeout: 20
        sleep: 5
        delay: 5
        timeout: 300

    - name: install nodejs
      ansible.builtin.shell: "nvm install 20"
